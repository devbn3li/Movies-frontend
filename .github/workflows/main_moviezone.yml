name: Build and deploy Node.js app to Azure Web App - MovieZone

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          cp -r .next/standalone/* deploy/
          [ -d .next/static ] && mkdir -p deploy/.next && cp -r .next/static deploy/.next/static
          cp -r public deploy/public || true
          cp package.json deploy/
          cp next.config.ts deploy/
      - name: Zip deploy folder
        run: cd deploy && zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FB75A875D13F408993B6A28686BF18E7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_761004762134426B90D58E89F49F729B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A6CB4D482BD14E6AB48A75845A15F220 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MovieZone'
          slot-name: 'Production'
          package: .
